<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Invite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 2rem;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: rgba(255,255,255,.85) !important;
        }
        .nav-link:hover {
            color: #fff !important;
        }
        .nav-link.active {
            color: #fff !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Invite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if session.get('authenticated') %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'admin' %}active{% endif %}" href="/admin">Админ-панель</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'view_logs' %}active{% endif %}" href="/logs">Логи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'parser' %}active{% endif %}" href="/parser">Парсер</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'bulk_invite' %}active{% endif %}" href="/bulk_invite">Массовое приглашение</a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav">
                    {% if session.get('authenticated') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">Войти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

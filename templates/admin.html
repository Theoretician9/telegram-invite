<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Настройки</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <p class="{{ category }}">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <label>
      Channel username (без @):
      <input name="channel_username" value="{{ config.channel_username }}">
    </label>

    <label>
      Failure message ({{'{{channel}}'}} заменится на имя канала):
      <textarea name="failure_message" rows="4">{{ config.failure_message }}</textarea>
    </label>

    <label>
      <input type="checkbox" name="only_message_bot" {% if config.only_message_bot %}checked{% endif %}>
      Только отправлять сообщение боту (не приглашать в канал)
    </label>

    <label>
      <input type="checkbox" name="invite_and_message" {% if config.invite_and_message %}checked{% endif %}>
      Приглашать в канал и отправлять сообщение боту
    </label>

    <label>
      Порог длины очереди:
      <input type="number" name="queue_threshold" value="{{ config.queue_threshold }}" min="0">
    </label>

    <label>
      Минимальная пауза (сек):
      <input type="number" name="pause_min_seconds" value="{{ config.pause_min_seconds }}" min="0">
    </label>

    <label>
      Максимальная пауза (сек):
      <input type="number" name="pause_max_seconds" value="{{ config.pause_max_seconds }}" min="0">
    </label>

    <button type="submit">Сохранить</button>
  </form>

  <p><a href="{{ url_for('view_logs') }}">Перейти к логам</a></p>
</body>
</html>

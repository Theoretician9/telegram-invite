{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Последние логи</h1>
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Время</th>
                            <th>Уровень</th>
                            <th>Сообщение</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ts, level, msg in entries %}
                        <tr>
                            <td>{{ ts }}</td>
                            <td>{{ level }}</td>
                            <td>{{ msg }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-3">← Назад к настройкам</a>
        </div>
    </div>
</div>
{% endblock %}

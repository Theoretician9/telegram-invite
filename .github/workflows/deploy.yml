# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Copy to server & deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e

            # 1) Обновляем бэкенд
            cd ~/telegram_invite
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt

            # 2) Деплоим nginx-конфиг
            sudo cp deploy/nginx/telegram_invite.conf \
              /etc/nginx/sites-available/telegram_invite
            sudo ln -sf /etc/nginx/sites-available/telegram_invite \
              /etc/nginx/sites-enabled/telegram_invite

            # 3) Перезапускаем фоновые сервисы по отдельности
            sudo systemctl restart telegram_inviter_celery.service
            sudo systemctl restart telegram_inviter_flask.service

            # 4) Сборка фронтенда «с нуля»
            cd frontend
            rm -rf dist
            npm ci
            npm run build

            # 5) Перезагружаем nginx, чтобы отдать новую статику
            sudo systemctl reload nginx


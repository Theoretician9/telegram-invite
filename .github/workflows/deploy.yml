# .github/workflows/deploy.yml
name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Debug SSH secrets
        run: |
          echo "HOST='${{ secrets.SERVER_HOST }}'"
          echo "PORT='${{ secrets.SERVER_SSH_PORT }}'"
          echo "USERNAME='${{ secrets.SERVER_USER }}'"
        shell: bash

      - name: Copy to server & deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          sync: false
          script: |
            set -e

            # 1) Обновляем backend
            cd ~/telegram_invite
            git fetch origin main
            git reset --hard origin/main

            # 2) Устанавливаем Python-зависимости
            source venv/bin/activate
            pip install -r requirements.txt

            # 3) Деплоим конфиг Nginx
            sudo cp deploy/nginx/telegram_invite.conf /etc/nginx/sites-available/telegram_invite
            sudo ln -sf /etc/nginx/sites-available/telegram_invite /etc/nginx/sites-enabled/telegram_invite

            # 4) Перезапускаем сервисы
            sudo systemctl restart telegram_inviter_celery.service
            sudo systemctl restart telegram_inviter_flask.service

            # 5) Сборка фронтенда
            cd frontend
            sudo rm -rf dist
            npm ci
            npm run build

            # 6) Перезагружаем Nginx
            sudo systemctl reload nginx

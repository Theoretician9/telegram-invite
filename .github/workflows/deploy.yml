# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Copy to server & deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}          # ваш сервер
          username: admin                           # или ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e

            # 1) Обновляем код и зависимости бэкенда
            cd ~/telegram_invite
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart telegram_inviter_celery.service telegram_inviter_flask.service

            # 2) Сборка фронтенда «с нуля»
            cd frontend
            rm -rf dist
            npm ci
            npm run build

            # 3) Перезагружаем Nginx, чтобы он отдал новую статику
            sudo systemctl reload nginx
